<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html paragraf</title>
</head>
<body>
    <!--contoh tag p, br, hr-->
    <p>ini adalah<br>pargraf</p>
    <hr>
    <p>ini adalah paragraf2</p>

    <!-- contoh tag b, i dan u -->
    <p><b>selamat datang</b> dikuliah <i>pemrograman web</i></p>
    <p>nama saya <u>dimas</u></p>
    <hr>

    <!-- contoh tag strong dan em -->
    <p><strong>pengumuman</strong>, kuliah pemrograman web 1, senin 12 januari 2015 <em>ditiadakan</em></p>
</body>
</html>
