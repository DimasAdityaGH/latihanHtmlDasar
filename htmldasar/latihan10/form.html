<html lang="en">
<head>

    <title>html form</title>

<body>
    <!-- elemen form: input textarea select button label -->
    <!-- input: text, password, radio, checkbox, submit, reset, button -->
    <form action="">
        <table cellspacing="0" cellpadding="6">  
        <tr>
            <td><label for="username">username:</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">password:</label></td>
            <td><input type="text" id="password"></td>
        </tr>
        <tr>
            <td colspan="2"><label for="pria">pria</label><input type="radio" id="pria" name="jeniskelamin"><label for="wanita">wanita</label><input type="radio" id="wanita"></td>
        </tr>
        <tr>
            <td colspan="2"><label for="bola">bola</label><input type="checkbox" id="bola"><label for="coding">coding</label><input type="checkbox" id="coding"></td>        
        </tr>
        <tr>
            <td><label for="combobox">combobox</label></td>
            <td><select name="" id="">
                <option value="">lamongan</option>
                <option value="">surabaya</option>
                <option value="">gersik</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="textarea">textarea</label></td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td><button type="submit">kirim</button></td>
        </tr>
        </table>
