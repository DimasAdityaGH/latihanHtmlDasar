<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h3>to do list</h3>
    <!-- order list / list terurut -->
    <!-- type[5] = 1, A, a, l, i -->
<ol type="A">        
    <li>bangun subuh</li>
    <li>sarapan</li>
    <li>coding</li>
</ol>

<!-- ul list tidak terurut-->
<!-- type[3] = disc, square, circle -->
<h3>saat sarapan, saya akan makan</h3>
<ul type="circle">
    <li>nasi goreng</li>
    <li>nasi padang</li>
    <li>telur dadar</li>
</ul>

<!-- dl atau definition list  -->
<h3>pemrograman web 1</h3>
<dl>
    <dt><strong>HTML</strong></dt>
    <dd>hyper text markup language</dd>

    <dt>css</dt>
    <dd>cascading style sheet</dd>
</dl>

</body>
</html>
